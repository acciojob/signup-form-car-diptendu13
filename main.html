<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Name" required>
		</div>
		<br>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Email" required>
		</div>
		<br>
		<div>
			<label for="gender_m">Gender&nbsp;&nbsp;</label>
			Male<input type="radio" name="gender" id="gender_m" required>
			Female<input type="radio" name="gender" id="gender_f" required>
		</div>
		<br>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option value="bmw">BMW</option>
				<option value="bmw">Audi</option>
				<option value="bmw">Mercedez</option>
			</select>
			<input type="text" id="caption" placeholder="--Please choose an option--" disabled>
		</div>
		<br>
		<div>
			<label for="age">Age</label>
			<input type="number" id="age" placeholder="Age" required>
		</div>
		<br>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob" required>
		</div>
		<br>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<br>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Password" required>
		</div>
		<br>
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" required>
		</div>
		<br>
		<button type="submit">Submit</button>
		



		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
